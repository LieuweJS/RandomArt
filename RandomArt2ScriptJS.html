<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:5px solid #000000;"> </canvas>
<script>
var c = document.getElementById("myCanvas")
var ctx = c.getContext("2d")
var x = 0
var y = 0
var totWidth = 500
    for (height = 0; height < 500; height++) {
    while (totWidth >= 0) {
    var result = ['orange', 'yellow', 'red'][Math.floor(Math.random() * 3)]
    ctx.beginPath()
    ctx.rect(x, y, 2, 2)
    ctx.fillStyle = result
    ctx.fill()
    x = x + 2
    totWidth = totWidth - 2
  }
  y = y + 2
  x = 0
  totWidth = 500
}
</script> 
</body>
</html>
