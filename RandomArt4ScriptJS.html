<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:5px solid #000000;"> </canvas>

<script>
// verschillende mogelijke kleuren = 16777216
var c = document.getElementById("myCanvas")
var ctx = c.getContext("2d")
var x = 0
var y = 0
var totWidth = 500
    for (height = 0; height < 500; height++) {
    while (totWidth >= 0) {
    var result = "#" + (Math.random().toString(16) + "000000").slice(2, 8)
    ctx.beginPath()
    ctx.rect(x, y, 1, 1)
    ctx.fillStyle = result
    ctx.fill()
    x = x + 1
    totWidth = totWidth - 1
  }
  y = y + 1
  x = 0
  totWidth = 500
}
</script> 
</body>
</html>
