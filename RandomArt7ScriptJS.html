<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:5px solid #000000;"> </canvas>
<script>
var c = document.getElementById("myCanvas")
var ctx = c.getContext("2d")
var x = 0
var y = 0
var totWidth = 500
for (height = 0; height < 500; height++) {
    while (totWidth >= 0) {
    var randWidth = Math.floor(Math.random() * 0) + 500
    var randColor = "#" + (Math.random().toString(16) + "000000").slice(2, 8)
    ctx.beginPath()
    ctx.rect(x, y, randWidth, 1)
    ctx.fillStyle = randColor
    ctx.fill()
    x = x + randWidth
    totWidth = totWidth - randWidth
    randWidth = 0
  } 
  y = y + 1
  x = 0
  totWidth = 500
}
</script> 
</body>
</html>
