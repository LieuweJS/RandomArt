<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:5px solid #000000;"> </canvas>
<script>
//we gebruiken nu HSL i.p.v hexadecimaal voor de kleuren, het is namelijk makkelijker om met HSL willekeurig zwart-wit kleuren te doen
var x = 0
var height = 0
var totWidth = 500
var y = 0
var c = document.getElementById("myCanvas")
var ctx = c.getContext("2d")
function get_random_color() {
    var h = 0
    var s = 0
    var l = Math.floor(Math.random() * 100) + 1
    return 'hsl(' + h + ',' + s + '%,' + l + '%)';
}
for (height = 0; height < 500; height++) {
  while (totWidth >= 0) {
    ctx.beginPath()
    ctx.rect(x, y, 1, 1)
    ctx.fillStyle = get_random_color()
    ctx.fill()
    x = x + 1
    totWidth = totWidth - 1
  }
  y = y + 1
  x = 0
  totWidth = 500
}
</script>
</body>
</html>
