<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:5px solid #000000;"> </canvas>
<script>
//hiet wordt de totale breedte bekeken en de helderheid wordt op basis daarvan aangepast
var x = 0
var height = 0
var totWidth = 500
var y = 0
var c = document.getElementById("myCanvas")
var ctx = c.getContext("2d")
function get_random_color_black() {
    var h = 0
    var s = 0
    var l = Math.floor(Math.random() * 33) + 1
    return 'hsl(' + h + ',' + s + '%,' + l + '%)';
}
function get_random_color_gray() {
    var h = 0
    var s = 0
    var l = Math.floor(Math.random() * 33) + 33
    return 'hsl(' + h + ',' + s + '%,' + l + '%)';
}
function get_random_color_white() {
    var h = 0
    var s = 0
    var l = Math.floor(Math.random() * 33) + 66
    return 'hsl(' + h + ',' + s + '%,' + l + '%)';
}
for (height = 0; height < 500; height++) {
  while (totWidth >= 0) {
    if (totWidth >400) {
    ctx.beginPath()
    ctx.rect(x, y, 1, 1)
    ctx.fillStyle = get_random_color_black()
    ctx.fill()
    x = x + 1
    totWidth = totWidth - 1
  } else {
      if (totWidth >300) {
        ctx.beginPath()
        ctx.rect(x, y, 1, 1)
        ctx.fillStyle = get_random_color_gray()
        ctx.fill()
        x = x + 1
        totWidth = totWidth - 1
       } else {
          ctx.beginPath()
          ctx.rect(x, y, 1, 1)
          ctx.fillStyle = get_random_color_white()
          ctx.fill()
          x = x + 1
          totWidth = totWidth - 1
       }
    }
  }
  y = y + 1
  x = 0
  totWidth = 500
}
</script>
</body>
</html>
